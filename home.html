<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://www.pngmart.com/files/8/List-PNG-Transparent.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/style.css">
    <title> ProductiviMe </title>
</head>
<body>
    <header>
        <h1> ProductiviMe </h1>
    </header>
     
    <div class="subheading anim-typewriter">
        <p><b> a minimalist's to-do list </b></p>
    </div>

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all"> All </option>
                <option value="completed"> Completed </option>
                <option value="uncompleted"> Uncompleted </option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">   </ul>
    </div>

    <script src="./static/app.js"></script>
</body>
</html>
